<div id="home" class="header">
    <div class="row">
        <div class="panel panel-success col-md-6 col-md-offset-3">
            <div class="panel-heading">{{project.name}}</div>
            <ul>
                <li>First</li>
                <li>Second</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/medoo/medoo1.png" alt="Chania">
                </div>

                <div class="item">
                    <img src="/images/medoo/medoo2.png" alt="Chania">
                </div>

                <div class="item">
                    <img src="/images/medoo/medoo3.png" alt="Flower">
                </div>

                <div class="item">
                    <img src="/images/medoo/medoo4.png" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
